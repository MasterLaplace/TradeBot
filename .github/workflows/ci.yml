# ============================================
# ğŸš€ GitHub Actions CI/CD Pipeline
# ============================================
# Runs tests, backtests, and validates strategy

name: Trading Bot CI

on:
  push:
    branches: [main, develop]
    tags: ['v*', 'release-*']
  schedule:
    - cron: '0 4 * * 0'  # Weekly on Sundays at 04:00 UTC
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_extended_backtest:
        description: 'Run extended backtest (longer)'
        required: false
        default: 'false'
        type: boolean

env:
  PYTHON_VERSION: '3.12'

jobs:
  # ----------------------------------------
  # ğŸ§ª Unit Tests
  # ----------------------------------------
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt
          pip install pre-commit black ruff
          pip install pytest pytest-cov

      - name: ğŸ§ª Run tests
        run: |
          python -m pytest tests/ -v --cov=src --cov-report=xml

      - name: âš™ï¸ Run pre-commit hooks
        run: |
          pre-commit run --all-files || true

      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: ğŸ”¢ Check coverage threshold
        run: |
          python - <<'PY'
          import xml.etree.ElementTree as ET
          import sys
          try:
              tree = ET.parse('coverage.xml')
              root = tree.getroot()
              rate = float(root.get('line-rate', '0'))
              print(f'Coverage line-rate: {rate:.3f}')
              threshold = 0.60
              if rate < threshold:
                  print(f'âŒ Coverage below threshold of {threshold*100:.0f}%: {rate*100:.2f}%')
                  sys.exit(1)
              else:
                  print(f'âœ… Coverage OK: {rate*100:.2f}% >= {threshold*100:.0f}%')
          except FileNotFoundError:
              print('âš ï¸ coverage.xml not found, skipping coverage threshold check')
          PY

  # ----------------------------------------
  # ğŸ“ˆ Backtest Validation
  # ----------------------------------------
  backtest:
    name: Backtest Strategy
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt

      - name: ğŸƒ Run backtest (CLI)
        run: |
          mkdir -p outputs
          python tradebot.py backtest --data data/crypto_btc_eth_4h_90d.csv --strategy safe_profit --output outputs/ci_backtest

      - name: ğŸ“Š Calculate scores (via src engine)
        id: score
        run: |
          python - <<'PY'
          import sys
          sys.path.insert(0, '.')
          from src.data.sources import DataSourceFactory
          from src.strategies import StrategyFactory
          from src.engine.backtest import BacktestConfig, BacktestEngine, StrategyComparator

          ds = DataSourceFactory.from_csv('data/crypto_btc_eth_4h_90d.csv')
          strat = StrategyFactory.create('safe_profit')
          cfg = BacktestConfig(initial_capital=10000)
          engine = BacktestEngine(cfg)
          res = engine.run(strat, ds)
          comp = StrategyComparator(cfg)
          bm = comp.calculate_benchmark(ds)
          print('='*50)
          print('ğŸ“Š BACKTEST RESULTS')
          print('='*50)
          base = res.total_return
          sharpe = res.sharpe_ratio
          pnl = res.pnl if hasattr(res, 'pnl') else 0
          print('Return:', base)
          print('Sharpe:', sharpe)
          print('Max DD:', res.max_drawdown)
          print('Alpha vs 50/50:', base - bm['50_50'])
          # Write outputs for summary
          print('\n')
          with open('$GITHUB_OUTPUT', 'a') as f:
            f.write(f'base_score={base:.4f}\n')
            f.write(f'sharpe_score={sharpe:.4f}\n')
            f.write(f'pnl_score={pnl:.4f}\n')
          # Fail if underperform vs 50/50
          if (base - bm['50_50']) < 0:
            print('âŒ Strategy underperforms 50/50 baseline!')
            sys.exit(1)
          else:
            print('âœ… Strategy passes validation!')
          PY

      - name: ğŸ“ Job Summary
        run: |
          echo "## ğŸ“Š Backtest Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Score |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Base Score | ${{ steps.score.outputs.base_score }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Sharpe Score | ${{ steps.score.outputs.sharpe_score }} |" >> $GITHUB_STEP_SUMMARY
          echo "| PnL Score | ${{ steps.score.outputs.pnl_score }} |" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ“¤ Upload results
        uses: actions/upload-artifact@v4
        with:
          name: backtest-results
          path: outputs/ci_backtest.csv
          retention-days: 30

  # ----------------------------------------
  # ğŸ” Scheduled Backtest (Nightly)
  # ----------------------------------------
  scheduled-backtest:
    name: Nightly Backtest
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt

      - name: ğŸƒ Run quick backtest
        run: |
          mkdir -p outputs
          python tradebot.py backtest --data data/crypto_btc_eth_1h_30d.csv --strategy safe_profit --output outputs/nightly_backtest

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nightly-backtest-results
          path: outputs/nightly_backtest/
          retention-days: 14

  # ----------------------------------------
  # ğŸ³ Docker Build
  # ----------------------------------------
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: production
          push: false
          tags: trading-bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ§ª Sanity run (CI) - non-root
        run: |
          docker run --rm trading-bot:latest --help

  # ----------------------------------------
  # ğŸ“¡ Integration / smoke tests using the built image
  # ----------------------------------------
  integration:
    name: Integration Smoke Tests
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Run short backtest in Docker
        run: |
          docker run --rm -v ${GITHUB_WORKSPACE}/data:/app/data trading-bot:latest backtest --data data/crypto_btc_eth_1h_30d.csv --strategy safe_profit --output /app/outputs/ci_integration_backtest

  # ----------------------------------------
  # Publish to GHCR (manual dispatch only)
  # ----------------------------------------
  publish:
    name: Publish Image
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    needs: docker

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and Push Image to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          target: production
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: ğŸ§ª Test Docker image: invoke `test` subcommand to verify imports
        run: |
          docker run --rm trading-bot:latest test

  # ----------------------------------------
  # ğŸ” Code Quality
  # ----------------------------------------
  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install linters
        run: |
          pip install ruff

      - name: ğŸ” Run Ruff
        run: |
          ruff check src tests --ignore E501,E402
        continue-on-error: true  # Don't fail CI on style issues

  # ----------------------------------------
  # ğŸ“¡ Live API Check (optional)
  # ----------------------------------------
  api-check:
    name: API Connectivity
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install requests
        run: pip install requests

      - name: ğŸ“¡ Check Binance API
        run: |
          python -c "
          import requests
          r = requests.get('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT', timeout=10)
          r.raise_for_status()
          price = float(r.json()['price'])
          print(f'âœ… Binance API OK - BTC: \${price:,.2f}')
          "

      - name: ğŸ“¡ Check Kraken API
        run: |
          python -c "
          import requests
          r = requests.get('https://api.kraken.com/0/public/Ticker?pair=XBTUSD', timeout=10)
          r.raise_for_status()
          data = r.json()
          price = float(data['result']['XXBTZUSD']['c'][0])
          print(f'âœ… Kraken API OK - BTC: \${price:,.2f}')
          "
