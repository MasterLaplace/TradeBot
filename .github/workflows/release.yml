name: Release

on:
  push:
    tags:
      - 'v*'
      - 'release-*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt

      - name: ğŸ”§ Determine GHCR repo & token
        run: |
          # compute lowercase repo and store in env for tag creation (docker tags must be lowercase)
          echo "GHCR_REPO=$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          # Prefer a GHCR_PAT secret if present, otherwise fall back to GITHUB_TOKEN
          if [ -n "${{ secrets.GHCR_PAT }}" ]; then
            echo "GHCR_TOKEN=${{ secrets.GHCR_PAT }}" >> $GITHUB_ENV
          else
            echo "GHCR_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          fi

      - name: ğŸ” Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ env.GHCR_TOKEN }}

      - name: ğŸ”§ Setup QEMU for multi-platform
        uses: docker/setup-qemu-action@v2

      - name: ğŸ³ Set up Docker Buildx for multi-platform
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true

      - name: ğŸ—ï¸ Build & push Docker Image (multi-platform)
        uses: docker/build-push-action@v6
        with:
          context: .
          target: production
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: |
            type=gha
            type=registry,ref=ghcr.io/${{ env.GHCR_REPO }}:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=ghcr.io/${{ env.GHCR_REPO }}:buildcache,mode=max
          tags: |
            ghcr.io/${{ env.GHCR_REPO }}:latest
            ghcr.io/${{ env.GHCR_REPO }}:${{ github.ref_name }}

      - name: ğŸƒ Run quick backtest in released image to generate artifact
        run: |
          mkdir -p outputs data
          cat > data/ci_data.csv <<'CSV'
          epoch,Asset A,Asset B,Cash
          0,111329.99,4299.38,1.0
          1,111259.99,4293.48,1.0
          CSV
          docker pull ghcr.io/${{ env.GHCR_REPO }}:latest
          docker run --rm -v ${GITHUB_WORKSPACE}/outputs:/app/outputs -v ${GITHUB_WORKSPACE}/data:/app/data ghcr.io/${{ env.GHCR_REPO }}:latest backtest --data data/ci_data.csv --strategy safe_profit --output /app/outputs/ci_backtest

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }} created by CI. See artifacts and Docker image (ghcr.io/${{ env.GHCR_REPO }}:${{ github.ref_name }}).
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload backtest artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: release-backtest
          path: outputs/ci_backtest.csv
          retention-days: 30
