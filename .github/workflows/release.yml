name: Release

on:
  push:
    tags:
      - 'v*'
      - 'release-*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt

      - name: üîß Determine GHCR repo & token
        run: |
          # compute lowercase repo and store in env for tag creation (docker tags must be lowercase)
          echo "GHCR_REPO=$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          # Prefer a GHCR_PAT secret if present, otherwise fall back to GITHUB_TOKEN
          if [ -n "${{ secrets.GHCR_PAT }}" ]; then
            echo "GHCR_TOKEN=${{ secrets.GHCR_PAT }}" >> $GITHUB_ENV
          else
            echo "GHCR_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          fi

      - name: üîê Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ env.GHCR_TOKEN }}

      - name: üîß Setup QEMU for multi-platform
        uses: docker/setup-qemu-action@v2

      - name: üê≥ Set up Docker Buildx for multi-platform
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true

      - name: üèóÔ∏è Build & push Docker Image (multi-platform)
        uses: docker/build-push-action@v6
        with:
          context: .
          target: production
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ env.GHCR_REPO }}:latest
            ghcr.io/${{ env.GHCR_REPO }}:${{ github.ref_name }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }} created by CI. See artifacts and Docker image (ghcr.io/${{ github.repository }}:${{ github.ref_name }}).
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload backtest artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: release-backtest
          path: outputs/ci_backtest.csv
          retention-days: 30
